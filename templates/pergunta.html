<form action="/" method="GET">
<p>
{{ texto_pergunta }}
</p>
<input type="hidden" name="id" value="{{ id_pergunta }}">
<input type="hidden" name="uuid" value="{{ uuid }}">
{% for resposta, target in respostas.items() %}
<label class="radio-inline" for="turma-0">
  <input type="radio" name="resposta" value="{{ target }}" required="">
  {{ resposta }}
</label> 
{% endfor %}
<button type="submit">Próximo</button>
<br>
<p>Comentários</p>
<textarea type="text" name="comment" title="Comentários"> </textarea>
</form>
